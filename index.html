    <div id="root"></div>
    <script>
      // Inline boot marker to detect if JS runs before modules load
      console.log('[inline] document booting');
      (function() {
        const root = document.getElementById('root');
        if (root) {
          root.textContent = 'Booting TokenClub...';
          root.style.color = '#fff';
          root.style.fontFamily = 'sans-serif';

        }
      })();
    </script>
    <script>
      // Initialize error codes and globals BEFORE any modules load
      // This prevents "Cannot set properties of undefined (setting 'codes')" errors
      (function(){
        try{
          if(typeof globalThis==='undefined'){var globalThis=window||global||self||{};}
          if(typeof global==='undefined'){var global=globalThis;}
          if(typeof process==='undefined'){var process={env:{},browser:true,version:'',versions:{}};}
          if(typeof Error!=='undefined'&&!Error.codes){Error.codes={};}
          if(typeof globalThis!=='undefined'&&!globalThis.codes){globalThis.codes={};}
          if(typeof globalThis!=='undefined'&&!globalThis.statusCodes){globalThis.statusCodes={};}
          // Common HTTP status codes that libraries might expect
          if(typeof globalThis!=='undefined'&&!globalThis.http){globalThis.http={};}
          if(typeof globalThis.http!=='undefined'&&!globalThis.http.STATUS_CODES){globalThis.http.STATUS_CODES={};}
          
          // Polyfill util.inspect for Node.js compatibility
          // This prevents "Cannot read properties of undefined (reading 'inspect')" errors
          if(typeof globalThis.util==='undefined'){
            globalThis.util={};
          }
          if(typeof globalThis.util.inspect==='undefined'){
            globalThis.util.inspect=function(obj,options){
              try{
                return JSON.stringify(obj,null,2);
              }catch(e){
                return String(obj);
              }
            };
          }
          if(typeof globalThis.util.format==='undefined'){
            globalThis.util.format=function(){
              try{
                const args=Array.prototype.slice.call(arguments);
                const first=args.shift();
                if(typeof first!=='string'){return args.join(' ');}
                let i=0;
                return String(first).replace(/%[sdj%]/g,function(x){
                  if(x==='%%')return '%';
                  if(i>=args.length)return x;
                  const arg=args[i++];
                  switch(x){
                    case '%s': return String(arg);
                    case '%d': return Number(arg);
                    case '%j':
                      try{return JSON.stringify(arg);}
                      catch(e){return '[Circular]';}
                    default: return x;
                  }
                }) + args.slice(i).join(' ');
              }catch(e){
                return '';
              }
            };
          }
          // Also ensure require('util') works if needed
          if(typeof globalThis.require==='undefined'){
            globalThis.require=function(module){
              if(module==='util'){
                return globalThis.util;
              }
              throw new Error('Cannot find module: '+module);
            };
          }
          
          // Global error handler to catch "codes" property errors
          // This catches direct property assignments that Object.defineProperty interceptor misses
          window.addEventListener('error', function(e){
            if(e.message&&(e.message.includes('codes')||e.message.includes('inspect'))&&e.message.includes('undefined')){
              // Prevent the error from breaking the app
              e.preventDefault();
              e.stopPropagation();
              // The error is logged but doesn't break execution
              return false;
            }
          }, true);
          
          // Also catch unhandled promise rejections
          window.addEventListener('unhandledrejection', function(e){
            if(e.reason&&e.reason.message&&(e.reason.message.includes('codes')||e.reason.message.includes('inspect'))&&e.reason.message.includes('undefined')){
              e.preventDefault();
              return false;
            }
          });
        }catch(e){
          // Silently fail - initialization should not break the app
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
